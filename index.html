<!doctype html>
<html lang="en"  ng-app="SerenyticsApp"> 
  <head class="header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Company CRM Dashboard</title>

    
    <!-- Fichier suivant semble nécessaire a l'apparition des glyphicons -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

    <!-- scripts génériques nécessaires à Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    
    <!-- Debut des scripts specifiques -->
    <script src="SerenyticsApp.js"></script>
    <script src="SerenyticsApp.module.js"></script>
    <script src="Myapp.config.js"></script>
  </head>

  <body ng-app="SerenyticsApp">
 <header>
    <!-- start nav bar -->
    <nav id="header-nav" class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md visible-lg">
          </a>

          <div class="navbar-brand">
            <a href="index.html"><h1>Sales Dashboard</h1></a>
          </div>

        <!-- start collapse navbar-collapse  --> 
      <!--   <div id="collapsable-nav" class="collapse navbar-collapse"> -->
        <button id="navbarToggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
         <!--  </div> -->
        </div> <!-- end navbar header  --> 
        
        <div id="collapsable-nav" class="collapse navbar-collapse">
           <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li>
              <a href="http://www.serenytics.com" target="_blank">
                <span class="glyphicon  glyphicon-info-sign"></span> </a>
            </li>
            <li>
              <a href="#!/"> 
                <span class="glyphicon glyphicon-home"></span> </a>
            </li>
          </ul><!-- #nav-list -->
        </div><!-- .collapse .navbar-collapse -->
      </div><!-- .container -->
    </nav><!-- #header-nav -->
  </header>

<!-- Debut de la partie Angular visualisable -->
<div class="content">
    <div ng-view></div>
 </div>
<!-- Fin de la partie Angular visualisable -->

<!-- Footer description -->
  <footer class="panel-footer">
    <div class="container">
      <div id="footer-row" class="row">
        <section id="Serenytics" class="col-sm-4">
          <span>Serenytics:</span><br>
          Next Generation Analytics
          <hr class="visible-xs">
        </section>
        <section id="address" class="col-sm-4">
          <span>Address:</span><br>
          33 Rue du Mail <br>
          75002 Paris, France
          <hr class="visible-xs">
        </section>
        <section id="testimonials" class="col-sm-4">
          <p>"The best Analytics Cloud API !"</p>
          <p>"Great product!"</p>
        </section>
      </div>
  </footer>

  <!-- jQuery (Bootstrap JS plugins depend on it) -->
  <script src="js/jquery-2.1.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/ajax-utils.js"></script>
</body>
</html>
